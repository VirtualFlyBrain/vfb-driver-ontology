id: VFB_drivers
title: "VFB Driver Ontology"
github_org: VirtualFlyBrain
repo: vfb-driver-ontology
report_fail_on: none
use_dosdps: FALSE
dosdp_tools_options: "--obo-prefixes=true --restrict-axioms-to=logical"
namespaces: 
  - http://virtualflybrain.org/reports/VFBexp_
release_artefacts: 
  - base
  - simple
  - non-classified
  - full
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: so
      module_type: minimal
    - id: vfbext
      mirror_from: 'https://raw.githubusercontent.com/VirtualFlyBrain/vfb-extension-ontology/master/vfbext.owl'
edit_format: owl
robot_java_args: '-Xmx8G'
allow_equivalents: asserted-only
release_date: TRUE